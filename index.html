<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Reader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f3f4f6;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 450px;
      gap: 20px;
    }

    #reader {
      width: 100%;
      max-width: 350px;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background-color: #ffffff;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .result-container {
      width: 100%;
      max-width: 350px;
      background-color: #f9fafb;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
      display: none; /* Hide initially */
    }

    .result a {
      color: #fff;
      text-decoration: none;
    }

    .result {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }

    .button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 3px 6px rgba(0, 123, 255, 0.3);
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>QR Code Reader</h1>

  <div class="row">
    <div class="col">
      <button class="button" onclick="startScanning()">Start Scanning</button>
      <div id="reader" style="display: none; margin-top: 20px;"></div>
      <button id="scan-again" class="button" onclick="scanAgain()" style="display: none;">Scan Again</button>
    </div>
    <div class="col result-container" id="result-container">
      <h4>Scan Result</h4>
      <div id="result">Result goes here</div>
    </div>
  </div>

  <script>
    let scanner;

    function startScanning() {
      document.getElementById("reader").style.display = "block";
      document.querySelector(".button").style.display = "none";
      document.getElementById("scan-again").style.display = "none";
      document.getElementById("result-container").style.display = "none"; // Hide the result container
      document.getElementById("result").innerHTML = "Result goes here";

      scanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      });

      scanner.render(onScanSuccess, onScanError);
    }

    function onScanSuccess(qrCodeMessage) {
      document.getElementById("result").innerHTML = 
        `<span class="result"><a href="${qrCodeMessage}" target="_blank">${qrCodeMessage}</a></span>`;
      
      // Stop scanning once a QR code is detected
      scanner.clear();
      document.getElementById("reader").style.display = "none";
      document.getElementById("scan-again").style.display = "block"; // Show "Scan Again" button
      document.getElementById("result-container").style.display = "block"; // Show the result container
    }

    function onScanError(errorMessage) {
      console.warn(`QR Code scanning error: ${errorMessage}`);
    }

    function scanAgain() {
      document.getElementById("result").innerHTML = "Result goes here";
      document.getElementById("scan-again").style.display = "none";
      document.getElementById("result-container").style.display = "none"; // Hide the result container again
      startScanning();
    }
  </script>
</body>
</html>
